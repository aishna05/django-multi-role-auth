{% extends 'base1.html' %}
{% block content %}
<h2>Edit Blog Post</h2>
<a href="{% url 'authentication:home' %}">Home</a>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>
<a href="{% url 'blog:doctor_posts' %}">Back to My Posts</a>
{% endblock %}
